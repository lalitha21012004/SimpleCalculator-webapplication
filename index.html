<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Calculator">
        <div class="input-container">
            <input id="inputvalue" type="text" placeholder="0" readonly/>
        </div>
        <div class="numberswithsymbol">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
                <div class="numbers">7</div>
                <div class="numbers">8</div>
                <div class="numbers">9</div>
                <div class="numbers">0</div>
                <div class="numbers">+</div>
                <div class="numbers">-</div>
                <div class="numbers">X</div>
                <div class="numbers">/</div>
                <div class="numbers">^^</div>
                <div class="numbers">%</div>
                <div class="numbers">=</div>
                <div class="numbers">ac</div>
                <div class="numbers">dl</div>
                <div class="numbers">.</div>
                <div class="numbers">()</div>
         </div>
    </div>
    <script>
        const field=document.getElementById("inputvalue");
        let expression="";
        function Calculator(value){
                   if(value==="ac"){
                    expression="";
                    field.value="0";
                   }  
                   else if(value=="dl"){
                     expression=expression.slice(0,-1);
                    field.value=expression||"0";
                   }
                   else if(value==="="){
                    try{
                    expression=expression.replace("X","*");
                    let answer=eval(expression);
                    field.value=answer;
                    expression=answer.toString();
                   }catch(error){
                    field.value="Error";
                   }
        } 
        else{
            expression+=value;
            field.value=expression;
        }
    }
    const buttons=document.querySelectorAll(".numbers");
    buttons.forEach(button=>{
        button.addEventListener("click",function(){
            Calculator(button.innerText);
        });
    });
          
          
    </script>
</body>
</html>
